<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Login</title>
  <script async src="https://telegram.org/js/telegram-widget.js?7" 
          data-telegram-login="YOUR_BOT_USERNAME" 
          data-size="large" 
          data-auth-url="https://7d40-14-194-187-226.ngrok-free.app/telegram-login"
          data-request-access="write"></script>
</head>
<body>

  <h1>Login with Telegram</h1>
  <p>Click the button below to log in via Telegram.</p>

  <!-- Telegram Login Button -->
  <div id="telegram-login-button"></div>

  <script>
    function sendTelegramData(user) {
      // Create a POST request to send user data to your server
      fetch("https://7d40-14-194-187-226.ngrok-free.app/telegram-login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          telegramId: user.id,
          username: user.username,
          first_name: user.first_name,
          last_name: user.last_name
        })
      }).then(response => response.json())
        .then(data => {
          console.log('Response from server:', data);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // Telegram Login Event
    window.TelegramLogin = (user) => {
      sendTelegramData(user);
    };
  </script>

</body>
</html>
